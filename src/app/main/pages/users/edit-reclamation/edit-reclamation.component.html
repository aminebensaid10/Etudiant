<div class="container">
    <h2>Modifier la RÃ©clamation</h2>
    <form (ngSubmit)="updateReclamation()">
      <div class="form-group">
        <label for="titre">Titre :</label>
        <input type="text" class="form-control" id="titre" [(ngModel)]="reclamation.titre" name="titre" required>
      </div>
      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="reclamation.date" name="date" required>
      </div>
      <div class="form-group">
        <label for="description">Description :</label>
        <textarea class="form-control" id="description" [(ngModel)]="reclamation.description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="heure">Heure :</label>
        <input type="time" class="form-control" id="heure" [(ngModel)]="reclamation.heure" name="heure" required>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
