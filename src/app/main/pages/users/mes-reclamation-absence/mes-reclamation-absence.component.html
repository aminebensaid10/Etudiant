<div class="container">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="row mb-3">
      <div class="col-12">
        <div class="input-group input-group-merge">
          <input class="form-control" [(ngModel)]="searchTerm" placeholder="Recherche" />
          <div class="input-group-append">
            <span class="input-group-text"><i class="feather icon-search"></i></span>
          </div>
        </div>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID RÃ©clamation</th>
          <th>Titre</th>
          <th>Date</th>
          <th>Description</th>
          <th>Heure</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reclamation of applyFilter()">
          <td>{{ reclamation.id_Reclamation }}</td>
          <td>{{ reclamation.titre }}</td>
          <td>{{ reclamation.date }}</td>
          <td>{{ reclamation.description }}</td>
          <td>{{ reclamation.heure }}</td>
        </tr>
      </tbody>
    </table>
  </div>
