<div class="container">
    <h2>Demande de Document Administratif</h2>
  
    <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="titre">Titre du Document:</label>
        <input type="text" class="form-control" id="titre" formControlName="titre" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="dateReception">Date de RÃ©ception:</label>
        <input type="date" class="form-control" id="dateReception" formControlName="dateReception" required>
      </div>
      <div class="form-group">
        <label for="type">Type de Document:</label>
        <select class="form-control" id="type" formControlName="type" required>
          <option *ngFor="let type of typesDocuments" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>
